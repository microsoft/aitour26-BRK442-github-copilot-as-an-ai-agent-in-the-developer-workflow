<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
            margin-right: 5px;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        #productList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .product-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .product-item h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.25rem;
        }

        .product-item p {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-actions {
            display: flex;
            gap: 5px;
        }

        .loading,
        .error,
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }

        .error {
            color: #e53e3e;
            background: #fff5f5;
            border: 2px solid #feb2b2;
            border-radius: 8px;
        }

        .loading {
            font-size: 1.2rem;
        }

        .empty-state {
            background: #f7fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #productList {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin: 5px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Store</h1>

        <div class="card form-section">
            <h2 id="formTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <div class="card">
            <h2>Products</h2>
            <div id="productList">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_URL = '/products';

        // DOM elements
        const productForm = document.getElementById('productForm');
        const productList = document.getElementById('productList');
        const productId = document.getElementById('productId');
        const productName = document.getElementById('productName');
        const productDescription = document.getElementById('productDescription');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');

        // State
        let isEditing = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        // Load products
        async function loadProducts() {
            try {
                productList.innerHTML = '<div class="loading">Loading products...</div>';
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch products');
                const products = await response.json();
                
                if (products.length === 0) {
                    productList.innerHTML = '<div class="empty-state">No products yet. Add your first product above!</div>';
                } else {
                    displayProducts(products);
                }
            } catch (error) {
                productList.innerHTML = `<div class="error">Error loading products: ${error.message}</div>`;
            }
        }

        // Display products
        function displayProducts(products) {
            productList.innerHTML = '';
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <h3>${escapeHtml(product.name)}</h3>
                    <p>${escapeHtml(product.description || 'No description')}</p>
                    <div class="product-actions">
                        <button class="btn btn-success" onclick="editProduct('${product.id}', '${escapeHtml(product.name)}', '${escapeHtml(product.description || '')}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Delete</button>
                    </div>
                `;
                productList.appendChild(productItem);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submit handler
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = productName.value.trim();
            const description = productDescription.value.trim();
            
            if (!name) {
                alert('Product name is required');
                return;
            }

            const productData = { name, description };

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = isEditing ? 'Updating...' : 'Adding...';

                if (isEditing) {
                    await updateProduct(productId.value, productData);
                } else {
                    await createProduct(productData);
                }

                resetForm();
                await loadProducts();
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isEditing ? 'Update Product' : 'Add Product';
            }
        });

        // Create product
        async function createProduct(productData) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });
            if (!response.ok) throw new Error('Failed to create product');
            return response.json();
        }

        // Update product
        async function updateProduct(id, productData) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });
            if (!response.ok) throw new Error('Failed to update product');
            return response.json();
        }

        // Edit product
        function editProduct(id, name, description) {
            isEditing = true;
            productId.value = id;
            productName.value = name;
            productDescription.value = description;
            formTitle.textContent = 'Edit Product';
            submitBtn.textContent = 'Update Product';
            cancelBtn.style.display = 'inline-block';
            productName.focus();
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete product');
                await loadProducts();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Cancel edit
        cancelBtn.addEventListener('click', resetForm);

        // Reset form
        function resetForm() {
            isEditing = false;
            productForm.reset();
            productId.value = '';
            formTitle.textContent = 'Add New Product';
            submitBtn.textContent = 'Add Product';
            cancelBtn.style.display = 'none';
        }
    </script>
</body>
</html>
